<body>
	<header>
		<h1>Aniverse</h1>
	</header>

<div id ="menu">
  	<!--  Create a category selection for anime or manga -->
	<!--  Options for the catergory be changed by JavaScript if selected. -->
<select id="category">
	<option value="anime">Anime</option>
	<option value="manga">Manga</option>
  </select>

  <!-- Create a type selection -->
  <select id="media_type">
    <option value="tv">TV</option>
    <option value="ova">OVA</option>
    <option value="movie">Movie</option>
    <option value="special">Special</option>
    <option value="ona">ONA</option>
    <option value="music">Music</option>
</select>
  
  <!-- Create an order_by selection -->
  <select id="order_by">
	<option value="title">Title</option>
    <option value="start_date">Start Date</option>
    <option value="end_date">End Date</option>
    <option value="score">Score</option>
    <option value="members">Popularity</option>
  </select>
	
	<!-- Create a limit selection -->
	<select id="limit">
		<option value="5">5</option>
		<option value="10">10</option>
		<option value="15">15</option>
		<option value="20">20</option>
		<option value="25">25</option>
	  </select>
  
</div>

<!-- Search term input -->
<div id="searchFiller">
  <div class="widgets">
    <input id="searchterm" type="text" size="30" maxlength="20" autofocus placeholder="  Search" />
  </div>
  
    <!-- Status and results display -->
    <!-- <div id="status"></div> -->
    <!-- <div id="content"></div> -->
  
      <!-- Search button -->
    <div class="widgets">
      <button type="button" id="search" class="green">Tap to Search</button>
    </div>
</div>

<div id="status">Ready to Search!</div>

	<h2>Results</h2>
  <div id="displayResult"></div>

	<div id="content">
		<p>No data yet!</p>
    <div id="details"></div>
    
	</div>

	<!-- Pagination buttons -->
  <div class="widgets">
    <button type="button" id="prev" class="red">Previous</button>
    <button type="button" id="next" class="red">Next</button>
  </div>
</html>
